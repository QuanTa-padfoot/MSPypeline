<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}"  media="screen,projection"/>
<!--    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}">-->
    {% block head %}{% endblock %}
</head>
<body>
    <header>
    {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
    <script src="/static/js/materialize.min.js" type="text/javascript"></script>
</body>
<!-- import local java script files -->
{% block javascript %}{% endblock %}
</html>
